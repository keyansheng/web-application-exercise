<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='style.css') }}"
        />
        <!-- <link rel="stylesheet" href="../static/style.css" /> -->
    </head>
    <body>
        <div class="body">
            <h1>To Do List</h1>
        </div>
        <div id="table-wrapper">
            <table>
                <tr>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Added On</th>
                    <th>Modify</th>
                </tr>
                {% if isempty %}
                <tr>
                    <td colspan="5">No items</td>
                </tr>
                {% else %} {% for item in items %}
                <tr>
                    <td>{{ item.category }}</td>
                    <td>
                        {{ item.description }} {% if item.image %}
                        <img
                            src="{{ url_for('get_image', filename=item.image) }}"
                            alt="{ item.image }"
                        />
                        {% endif %}
                    </td>
                    <td>{{ item.status }}</td>
                    <td>{{ item.addon }}</td>
                    <td>
                        <a href="{{ url_for('edit_item', item_id=item.id) }}"
                            >Edit</a
                        >
                        <a href="{{ url_for('delete_item', item_id=item.id) }}"
                            >Delete</a
                        >
                    </td>
                </tr>
                {% endfor %} {% endif %}
            </table>
        </div>
        <div class="body">
            <div class="bottom-button-container">
                <a href="{{ url_for('add_item') }}">Add item</a>
            </div>
        </div>
    </body>
</html>
